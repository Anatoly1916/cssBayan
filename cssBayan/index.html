<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>CSS Bayan</h1>
        <input id="first" name="bayan" type="radio" checked>
        <input id="second" name="bayan" type="radio">
        <input id="third" name="bayan" type="radio">
        <input id="fourth" name="bayan" type="radio">
        <input id="fifth" name="bayan" type="radio">
        <label id="switch1" for="first" class="card first">
            <div class="text">
                <h2>You can't just copy and past CSS</h2>
                <img src="./img/plus.svg" class="plus" alt="plus">
                <!-- <i class="fa fa-arrows" aria-hidden="true"></i> -->
            </div>
            <div class="pic">
                <img src="./img/img1.png" alt="picture">
            </div>
        </label>
        <label id="switch2" for="second" class="card second">
            <div class="text">
                <h2>Keep calm and carry on</h2>
                <img src="./img/plus.svg" class="plus" alt="plus">
            </div>
            <div class="pic">
                <img src="./img/img2.png" alt="picture">
            </div>
        </label>
        <label id="switch3" for="third" class="card third">
            <div class="text">
                <h2>Work-life balance</h2>
                <img src="./img/plus.svg" class="plus" alt="plus">
            </div>
            <div class="pic">
                <img src="./img/img3.png" alt="picture">
            </div>
        </label>
        <label id="switch4" for="fourth" class="card fourth">
            <div class="text">
                <h2>Dude, where is JS?</h2>
                <img src="./img/plus.svg" class="plus" alt="plus">
            </div>
            <div class="pic">
                <img src="./img/img4.png" alt="picture">
            </div>
        </label>
        <label id="switch5" for="fifth" class="card fifth">
            <div class="text">
                <h2>Relax and take it easy</h2>
                <img src="./img/plus.svg" class="plus" alt="plus">
            </div>
            <div class="pic">
                <img src="./img/img1.png" alt="picture">
            </div>
        </label>
    </div>
</body>
</html>
